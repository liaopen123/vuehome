<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域插槽slot</title>
    <script src="./vue.js"></script>
</head>
<body>

<div id="root">

    <child>
        <template slot-scope="props">
            <h1>{{props.item}}</h1>
        </template>

    </child>
</div>


<script>

    Vue.component("child", {
        data: function () {
            return {
                list: [1, 2, 3, 4],
            }
        },

        template: `<div>
                        <ul>
                            <slot v-for="item in list" :item =item>

                            </slot>


                        </ul>
                   </div>
`,

    });


    const vue = new Vue(
        {
            el: "#root",


        }
    );


</script>


</body>
</html>
