<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式绑定</title>
    <script src="./vue.js"></script>
    <style>
        .activited{
            color: red;
        }
    </style>
</head>
<body>


<div id="app">
    <div v-html="content"  @click="onTextClick"  :class="[activited]"></div>

</div>
<script>


    const vue = new Vue({
        el:"#app",
        data:{
            content:"<h1>hello world</h1>",
            activited:"",
        },
        methods:{
            onTextClick:function () {
                console.log("clicked");
                this.activited = "activited";

            }
        },
        watch:{

        }


    });

</script>
</body>
</html>
