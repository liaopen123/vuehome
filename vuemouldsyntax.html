<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE的模板语法</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="app">
<div  v-text="name"></div>
<div  v-html="name"></div>



</div>


<script>
    const vue = new Vue({
        el:"#app",
        data:{
            name:"<h1>最爱小雪糕</h1>",

        }


    });



</script>
</body>
</html>
