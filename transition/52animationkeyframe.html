<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中CSS动画的原理</title>
    <script src="../vue.js"></script>
    <style>
        @keyframes  bounce-in{
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1.0);
            }
        }


        .enter{
            transform-origin: left center;
            animation:bounce-in 1s;
        }

        .leave{
            transform-origin: left center;
            animation:bounce-in 1s reverse;

        }

    </style>
</head>
<body>
<div id="root">
    <transition name="fade"  enter-active-class="enter" leave-active-class="leave" >

        <h1 v-if="show">hello world</h1>

    </transition>

    <button @click="transitionview">hide/show</button>

</div>


<script>

    const vue = new Vue({
        el:"#root",
        data:{
          show : true,


        },
        methods:{
            transitionview:function () {
                this.show = !this.show;

            }
        }

    });



</script>
</body>
</html>
