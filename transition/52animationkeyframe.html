<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中CSS动画的原理</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" type="text/css" href="./animate.css">
</head>
<body>
<div id="root">
    <transition name="fade" appear enter-active-class="animated swing" leave-active-class="animated shake" appear-active-class="animated swing" >

        <h1 v-if="show">hello world</h1>

    </transition>

    <button @click="transitionview">hide/show</button>

</div>


<script>

    const vue = new Vue({
        el:"#root",
        data:{
          show : true,


        },
        methods:{
            transitionview:function () {
                this.show = !this.show;

            }
        }

    });



</script>
</body>
</html>
